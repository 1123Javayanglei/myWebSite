<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>Untitled Document</title>
</head>

<body>
	<table border="1" bordercolor="blue" >
		<tr>
			<th></th><!-- th元素中的内容粗体 居中-->
			<th scope="col">Saturdatday</th><!--"col"表示是列标题 -->
			<th scope="col">Sunday</th>
		</tr>
		<tr>
			<th scope="row">Tickets sold:</th><!-- th (table heading) 表示行或者列的标题 -->
			<td>120</td>
			<td>135</td>
		</tr>
		<tr>
			<th scope="row">Total sales:</th><!-- "row" 表示是行标题 -->
			<td>$600</td>
			<td>$675</td>
		</tr>
	</table>
</body>
</html>
